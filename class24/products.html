    <script>
        window.onload = function () {
            const main = document.querySelector("main");
            function getAllProducts() {
                fetch('https://fakestoreapi.com/products')
                    .then(response => response.json())
                    .then(products => {
                        console.log(products)
                        renderProductsOnUI(products)
                    })
                    .catch((error) => {
                        console.log(error)
                        renderErrorOnUI(error)
                    })
            }

            const renderProductsOnUI = (products) => {
                console.log(products, "products");
                const productsCards = products.map((product) => {
                    console.log(product, "product");

                    return `    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card" style="width:100%;">
                    <img src="${product?.image}" class="card-img-top" alt="${product?.title}">
                    <div class="card-body">
                        <h5 class="card-title" title="${product?.title}">${product?.title}</h5>
                        <p class="card-text">${product?.description}</p>
                        <a href="#" class="btn btn-primary">${product?.price}</a>
                    </div>
                </div>
            </div>`
                })

                console.log(productsCards, "productsCards", productsCards.join(""));

                main.innerHTML = `<div class="row">${productsCards.join("")}</div>`
            }


            const renderErrorOnUI = (error) => {
                main.innerHTML = `
            <div class="alert alert-danger" role="alert">${error?.message || "Something went wrong while fetching products!"}
</div>`
            }
            getAllProducts()

        }
    </script>
